{% extends 'base.html' %}

{% block content %}

<!-- add if statements -->

<h1>job listings</h1>

    <form action = "{% url 'searchbar' %}" method ="get">
        <input type = 'text' name ='search'/>
        <button type = 'submit'>Search Bar</button>
    </form> 

    {% for i in results_list %}
        <because of django templating you access dictionaries via . notation!--  -->
        <div class="card">
        <div class="card-content">
            <because of django templating you access dictionaries via . notation!--  -->
            <p><span style="font-size: 3rem;">{{ i.title }}</span></p>
            <p><span style="font-size: 2.5rem;">{{ i.company_display_name.display_name }}</span></span></p>
            <p><span style="color:red">description</span>:{{ i.description }}</p>
            <p><span style="color:red">job id:</span> {{ i.job_id }}</p> 
            <a target="blank" href='{{ i.redirect_url }}'>go to listing</a>
    
        <form action = "{% url 'saved_jobs' i.job_id%}" method = 'post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type = 'submit'>Add to saved</button>
        </form>

    </div>
        </div>
    {% endfor %}

{% endblock %}
